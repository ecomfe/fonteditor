<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试editor</title>
    <script src="../dep/esl.js"></script>
    <script src="../dep/jquery.min.js"></script>
    <script src="../dep/paper-full.js"></script>
    <script src="../dep/hidpi-canvas.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/editortest.css">
    <style id="font-face"></style>
</head>
<body>
    <script>
        require.config({
            baseUrl: '../src',
            packages: [
                {
                    name: 'fonteditor-core',
                    location: '../dep/fonteditor-core/src'
                }
            ],
            paths: {
                demo: '../demo/js',
            }
        });
        define('jquery', $);
        paper.install(window);
        define('paper', paper);
    </script>


    <div class="pan-left">
        <select id="editor-unitsperem">
            <option value="512">512</option>
            <option value="1024">1024</option>
            <option value="2048">2048</option>
        </select>
        <select id="editor-bearing">
            <option value="1">左支撑10， 右支撑10</option>
            <option value="2">左支撑100， 右支撑100</option>
        </select>
        <div id="glyph-list" class="glyph-list"></div>
    </div>

    <div class="pan-left">
        <div id="glyph-list" class="glyph-list"></div>
    </div>

    <div id="render-view" class="render-view glyph-editor" oncontextMenu="return false"></div>

    <script>
        require(['demo/editortest']);
    </script>

</body>
</html>
