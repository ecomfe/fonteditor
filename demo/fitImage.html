<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas拟合图像</title>
    <script src="../dep/esl.js"></script>
    <script src="../dep/jquery.min.js"></script>
    <script src="../dep/paper-full.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/editor.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #canvas {
            position: absolute;
            max-width: 50%;
        }

        #render-view {
            margin-left: 50%;
            width: auto;
            height: 90%;
        }

    </style>
</head>
<body>
    <div>
        <input id="upload-file" type="file">
        灰度阈值：<input id="threshold-gray" type="range" min="0" max="255" value="200">
    </div>

    <canvas id="canvas"></canvas>
    <div id="render-view" class="render-view glyph-editor" oncontextMenu="return false"></div>
<script>
    require.config({
        baseUrl: '../src',
        packages: [
            {
                name: 'fonteditor-core',
                location: '../dep/fonteditor-core/src'
            }
        ],
        paths: {
            demo: '../demo/js',
        }
    });
    define('jquery', window.jQuery);
    paper.install(window);
    define('paper', paper);
</script>

<script>require(['demo/fitImage'])</script>
</body>
</html>
